<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    {%load static%}
    <link rel="stylesheet" href="{%static 'css/users.css'%}">
</head>
<body>
    <h1>{{title}}</h1>
    <div class="container">
        {% for i in users %}
            <div class="card">
                <img src="{{i.photo}}" alt="">
                <h1>{{i.name}}</h1>
                <div class="campos">
                    <h5>ID:{{i.id}}</h5>
                    <h5>Edad:{{i.age}}</h5>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
